    settings:
      name:
        label: Nome
        hint:
      logo:
        label: Logotipo
        hint:
      enable_articles:
        label: "Exibir artigo na janela do chat"
        hint: "Esta opção exibirá os artigos na seção inicial do mensageiro"
      inline_conversation:
        label: Exibir novas mensagens na caixa flutuante
        hint: Esta opção não irá abrir widget de caixa de bate papo
      encryption_key:
        label: Chave de Encriptação
        placeholder: "Deixe em branco para nenhuma operação."
        hint: Esta chave será usada para criptografar e descriptografar dados do usuário JWE
      privacy_consent_required_ue:
        label: Autorização de privacidade necessária para o GDPR
        hint: Mostrará uma visão de confirmação para os países da UE antes de estabelecer conversas
      privacy_consent_required_all:
        label: Autorização de privacidade em todo o mundo necessária
        hint: Mostrará uma visão de confirmação para os países da UE antes de estabelecer conversas
      privacy_consent_required_none:
        label: Autorização de privacidade em todo o mundo necessária
        hint: Não mostrará uma visualização de confirmação para ninguém (não recomendado)
      active_messenger:
        label: Ativar mensagem
        hint: Quando isto estiver ativado o widget web de mensagens será ativado
      domain:
        label: URL do domínio
        hint: Este será o site de host do chaskiq será usado
      outgoing_email_domain:
        label: Definições de envio de Emails
        hint: O domínio do e-mail para enviar conversas, para @yourapp usar 'seu aplicativo'
      tagline:
        label: Mote / Slogan
        hint: Isto será renderizado na parte inferior da caixa de Bate-Papo
      timezone:
        label: Fuso horário
        hint:
      gather_social_data:
        label: Recolher dados sociais
        hint: "Colete perfis sociais por meio de serviços de contatos completos (por exemplo, LinkedIn, Twitter, etc.) para meus usuários por meio de terceiros"
      register_visits:
        label: Registrar Visitas
        hint: "Mesmo que isso esteja desativado, nós coletaremos o contador global de visitas e armazenaremos as últimas informações de visita sobre o perfil do visitante"
      languages:
        select_lang: "selecionar idioma"
    campaigns:
      campaign_name:
        label: Nome da campanha
        hint: Isto não será mostrado no e-mail
      email_subject:
        label: Assunto do e-mail
        hint: Este é o assunto do e-mail em si
      from_name:
        label: Nome De
      from_email:
        label: Email De
      reply_email:
        label: Responder a E-mail
      scheduled_at:
        label: Scheduled at
      scheduled_to:
        label: Scheduled to
      state:
        label: State
      description:
        label: Description
      actions:
        label: Actions
    bot_tasks:
      state:
        label: State
      name:
        label: Name
      actions:
        label: Actions
      title:
        label: Title
        placeholder: write task title
        hint: "Task name ie: welcoming users bot task"
    stats:
      email:
        label: Email
      host:
        label: Host
      createdAt:
        label: CreatedAt
      from:
        label: From
      actions:
        label: Actions
      when:
        label: When
      data:
        label: Data
    app_packages:
      name:
        label: 'Integration Name'
      published:
        label: 'Publish on platform'
        type: 'checkbox'
        hint: 'If disabled you will use the application on the worspaces you have access to'
      capability_list:
        label: 'Integration capabilities'
        hint: 'Choose the package capabilities, ie: where the integration will work'
      description:
        label: 'App Package description'
        hint: 'tell what your plugin does'
      initialize_url:
        label: 'Initialize flow webhook URL'
        hint: 'Sent when an app has been inserted into a conversation, message or the home screen, so that you can render the app.'
        placeholder: 'e.g. https://yourdomain.com/initialize-url/'
      submit_url:
        label: 'Submit flow webhook URL'
        hint: 'Sent when an end-user interacts with your app, via a button, link, or text input. This flow can occur multiple times as an end-user interacts with your app.'
        placeholder: 'e.g. https://yourdomain.com/submit-url/'
      configure_url:
        label: 'Configure flow webhook URL (optional)'
        hint: 'Sent when a teammate wants to use your app, so that you can show them configuration options before it’s inserted. Leaving this option blank will skip configuration.'
        placeholder: 'e.g. https://yourdomain.com/configure-url/'
      sheet_url:
        label: 'Submit Sheet flow webhook URL (optional)'
        name: 'sheet_url'
        hint: 'Sent when a sheet has been submitted. A sheet is an iframe you’ve loaded in the Messenger that is closed and submitted when the Submit Sheets JS method is called.'
        placeholder: 'e.g. https://yourdomain.com/submit-sheet-url/'
